buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}

apply plugin: 'android'

repositories {
    mavenCentral()
}

def password = (project.hasProperty("password")) ? project['password'] : ""
def apiKey = (project.hasProperty("api_secret")) ? project.('api_secret') : ""

android {
    compileSdkVersion 18
    buildToolsVersion "19.0.1"

    signingConfigs {
        release {
            storeFile file("hackerschool.keystore")
            storePassword password
            keyAlias "hackerschool"
            keyPassword password
        }
    }
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 20

        buildConfigField "String", "API_SECRET", "\"$apiKey\""
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            runProguard true
            proguardFile getDefaultProguardFile('proguard-android-optimize.txt')
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    repositories {
        mavenCentral()
    }

    compile 'com.squareup.retrofit:retrofit:1.5.0'
    compile 'org.apache.oltu.oauth2:org.apache.oltu.oauth2.client:1.0.0'
    compile 'com.android.support:support-v4:19.0.0'
    compile 'com.android.support:appcompat-v7:19.0.0'
    compile 'org.ccil.cowan.tagsoup:tagsoup:1.2'
    compile 'com.nineoldandroids:parent:2.2.0'
    compile files('libs/libGoogleAnalyticsServices.jar')
}
